<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
<style>
    /* Global Resets */
    * {
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -webkit-text-shadow: rgba(0, 0, 0, .01) 0 0 1px;
        text-shadow: rgba(0, 0, 0, .01) 0 0 1px;
    }

    body {
        font-family: 'Rubik', sans-serif;
        font-size: 14px;
        font-weight: 400;
        background: #E0E0E0;
        color: #000;
    }

    ul {
        list-style: none;
        margin-bottom: 0;
    }

    /* Buttons */
    .button {
        display: inline-block;
        background: #0e8ce4;
        border-radius: 5px;
        height: 48px;
        transition: all 200ms ease;
    }

    .button a {
        display: block;
        font-size: 18px;
        font-weight: 400;
        line-height: 48px;
        color: #fff;
        padding: 0 35px;
    }

    .button:hover {
        opacity: 0.8;
    }
</style>

</head>
<body>

    <nav>
    <div class="navbar">

        <!-- CENTER NAV ITEMS -->
        <div class="nav-center">
            <button><a href="index.html">Home</a></button>
            <button><a href="shop.html">Vinyl</a></button>
            <button><a href="shop.html">CD</a></button>
            <button><a href="shop.html">Digital</a></button>
        </div>

        <!-- RIGHT NAV ITEMS -->
        <div class="nav-right">
            <button class="circle"><i class="bi bi-person"></i></button>
            <button class="circle"><a href="checkout.html"><i class="bi bi-cart"></a></i></button>
            <button class="Login"><a href="accountlogin.html">Login</a></button>
        </div>

    </div>
    </nav>

    <main>
        <div class="cart_section">
     <div class="container-fluid">
         <div class="row">
             <div class="col-lg-10 offset-lg-1">
                 <div class="cart_container">
                     <div class="cart_title">Shopping Cart<small> (1 item in your cart) </small></div>
                     <div class="cart_items">
                         <ul class="cart_list">
                             <li class="cart_item clearfix">
                                 <div class="cart_item_image"><img src="https://upload.wikimedia.org/wikipedia/en/3/39/The_Weeknd_-_Starboy.png" alt="image album"></div>
                                 <div class="cart_item_info d-flex flex-md-row flex-column justify-content-between">
                                     <div class="cart_item_name cart_info_col">
                                         <div class="cart_item_title">Artist Name</div>
                                         <div class="cart_item_text">The Weeknd</div>
                                     </div>
                                     <div class="cart_item_album cart_info_col">
                                         <div class="cart_item_title">Album</div>
                                         <div class="cart_item_text"></span>Starboy</div>
                                     </div>
                                     <div class="cart_item_quantity cart_info_col">
                                         <div class="cart_item_title">Quantity</div>
                                         <div class="cart_item_text">1</div>
                                     </div>
                                     <div class="cart_item_price cart_info_col">
                                         <div class="cart_item_title">Price</div>
                                         <div class="cart_item_text">$24.99</div>
                                     </div>
                                     <div class="cart_item_total cart_info_col">
                                         <div class="cart_item_title">Total</div>
                                         <div class="cart_item_text">$24.99</div>
                                     </div>
                                 </div>
                             </li>
                         </ul>
                     </div>
                     <div class="order_total">
                         <div class="order_total_content text-md-right">
                             <div class="order_total_title">Order Total:</div>
                             <div class="order_total_amount">$24.99</div>
                         </div>
                     </div>
                     <div class="cart_buttons"> <button type="button" class="button cart_button_clear"><a href="shop.html">Continue Shopping</a></button> <button type="button" class="button cart_button_checkout">Continue to payment</button> </div>
                 </div>
             </div>
         </div>
     </div>
 </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>Customer Support: support@recordshare.com | +1 (111) 123-4567</p>
            <p>&copy; 2024 RecordShare. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
